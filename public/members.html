<!doctype html>
<html lang="en">

<head>
  <title>Chef's Kiss</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- materializeCSS -->
  <!--Import Google Icon Font-->
  <!--Import materialize.css-->
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Chef's Kiss - Recipes</title>
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Chef's Kiss
      </a>
    </div>
  </nav>
        

  <!-- playing with forms for recipe search -->
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Recipe</label>
      <input type="recipeInput" class="form-control" id="exampleFormControlInput1" placeholder="Insert Recipe Here">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Ingredients</label>
      <input type="ingredientInput" class="form-control" id="exampleFormControlInput1"
        placeholder="Insert Ingredients Here">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Description</label>
      <input type="descriptionInput" class="form-control" id="exampleFormControlInput1"
        placeholder="Insert Description Here">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Image Link</label>
      <input type="imgLinkInput" class="form-control" id="exampleFormControlInput1"
        placeholder="Insert Image Link here">
    </div>
  </form>


  <!-- recipe card WIP -->
  <div class="card mb-3" style="max-width: 560px;">
    <div class="row no-gutters">
      <div class="col-md-6 ">
        <img src="https://i.imgur.com/D4MJ7hD.jpeg" class="card-img" alt="...">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
            content.
            This content is a little bit longer.</p>
          <p class="card-text"><small class="text-muted">-Brought to you by Chef's Kiss</small></p>

        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

</body>

</html>
